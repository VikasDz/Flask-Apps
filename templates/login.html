<section id="home" class="hero-area overlay" style="background-image: url('{{ url_for('static', filename='images/banner/hero-area.jpg') }}')">

  <div class="block">
    <form class="form-signin" action="/dashboard" method="post">
      <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="50" height="50">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="uname" class="sr-only">User Name</label>
      <input type="text" id="inputEmail" name="uname" class="form-control" placeholder="Username" required autofocus>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me">Remember Me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
